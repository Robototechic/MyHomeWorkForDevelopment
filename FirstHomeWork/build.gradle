plugins {
    id 'java'
    id 'application'
}

group 'com.myhome'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'com.myhome.firsthomework.Main'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
}

test {
    useJUnitPlatform()
}